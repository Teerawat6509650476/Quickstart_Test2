name: Node.js Multi-OS CI

on: [push, pull_request]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  
        node-version: [18.x, 20.x, 22.x]    # ทดสอบบน Node.js เวอร์ชัน 18, 20, และ 22
    runs-on: ${{ matrix.os}}
    steps:

    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # ใช้ npm ci แทน npm install เพื่อการติดตั้งที่รวดเร็วและเชื่อถือได้

    - name: Build the project
      run: npm run build --if-present  # รันการ build หากมี script นี้

    - name: Run tests
      run: npm test  # รันชุดทดสอบเพื่อยืนยันการทำงานของแอปพลิเคชัน
